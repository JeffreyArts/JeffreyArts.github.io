<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="indetrein.css">
	<link rel="stylesheet" href="indetrein-frames.css">
	<title>In de tram</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="animations.js"></script>
</head>
<body>
	<div class="container">

		<audio autoplay><source src="in-de-tram.mp3" type="audio/mpeg"></audio>

		<div class="frame" id="frame1">
			<div class="bg">
				<h1 class="text">In de tram</h1>
			</div>
		</div>

		<div class="frame" id="frame2">

			<div class="layer" id="layer1">
				<div class="raam" id="raam1"></div>
				<div class="raam" id="raam2"></div>
				<div class="vloer">
					<div class="links"></div>
					<div class="rechts"></div>
				</div>
			</div>

			<div class="layer" id="layer2">

				<div class="oma">

					<div class="haar achter">
						<div class="speld" id="oma-speld1"></div>
						<div class="speld" id="oma-speld2"></div>
					</div>

					<div class="schoen" id="oma-schoen1"></div>
					<div class="schoen" id="oma-schoen2"></div>

					<div class="lijf_overflow">
						<div class="lijf"></div>

						<div class="tas">
							<div class="handvat-links"></div>
							<div class="handvat-rechts"></div>
							<div class="fill"></div>
							<div class="flapje"></div>
							<div class="knopje"></div>
						</div>

						<div class="vinger"></div>
						<div class="hand"></div>
						<div class="mouw"></div>

					</div>

					<div class="hoofd">
						<div class="gezicht">
							<div class="oog" id="oma-oog1"></div>
							<div class="oog" id="oma-oog2"></div>
							<div class="mond">
								<div class="mondhoek" id="oma-mondoek-links"></div>
								<div class="mondhoek" id="oma-mondoek-rechts"></div>
							</div>

							<div class="traan"></div>

							<div class="haar voor rechts"></div>
							<div class="haar voor links"></div>
						</div>
					</div>


				</div>



				<div class="mies">
					<div class="schoenen ">
						<div class="schoen" id="mies-schoen1">
							<div class="color">
								<div class="voet"></div>
								<div class="fill"></div>
								<div class="hiel"></div>
								<div class="uitsnede"></div>
							</div>
						</div>

						<div class="schoen" id="mies-schoen2">
							<div class="color">
								<div class="voet"></div>
								<div class="fill"></div>
								<div class="hiel"></div>
								<div class="uitsnede"></div>
							</div>
						</div>
					</div>

					<div class="haar achter links"></div>
					<div class="haar achter rechts"></div>

					<div class="lijf_overflow">
						<div class="lijf"></div>

						<div class="vinger"></div>
						<div class="hand"></div>

						<div class="mouw">
							<div class="onderkant"></div>
						</div>
					</div>

					<div class="hoofd">
						<div class="oog" id="mies-oog1"></div>
						<div class="oog" id="mies-oog2"></div>
						<div class="mond">
							<div class="mondhoek" id="mies-mondoek-links"></div>
							<div class="mondhoek" id="mies-mondoek-rechts"></div>
						</div>
					</div>
					<div class="haar voor links"></div>
					<div class="haar voor rechts"></div>
				</div>
			</div>
			<div class="layer" id="layer3">
				<div class="stoel">
					<div class="leuning recht"></div>
					<div class="leuning schuin"></div>
					<div class="zitvlak"></div>
				</div>
			</div>
		</div>



		<div class="frame" id="frame3">
			<div class="bg">
				<div class="text">
					<span class="de-maatschappij" id="de">De </span>
					<span class="de-maatschappij" id="maat">maat-</span>
					<span class="de-maatschappij" id="schap">schap-</span>
					<span class="de-maatschappij" id="pij">pij-</span>
					<span class="de-maatschappij" id="dat"> dat </span>
					<span class="de-maatschappij" id="ben">ben </span>
					<span class="de-maatschappij" id="jij">jij</span>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
